<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Popdog card</title>
</head>
<body>
<main class="main">
    <section class="card">
        <figure class="figure">
            <img class="image" src="https://cdn.shopify.com/s/files/1/0747/3829/products/mL3927.jpg?v=1574110221" alt="">
            <figcaption class="play_button_wrapper">
                <img src="https://image.flaticon.com/icons/svg/2468/2468825.svg" class="play_btn_image" alt="">
            </figcaption>
        </figure>
        <div class="description">
            <figure class="back_figure">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQogyI79D-_5PDY40H3WcWH8nQZc4zc2sr8Qw&usqp=CAU" alt="" class="back_image">
                <figcaption class="back_figcaption"></figcaption>
            </figure>
            <div class="details_container">
                <h5 class="card_title">
                    Counter Strike: Global Offencive
                </h5>
                <div class="game_details">
                    <figure class="detail">
                        <img class="star_image" src="https://image.flaticon.com/icons/svg/2107/2107957.svg" alt="">
                        <figcaption class="detail_text">4.7 Star</figcaption>
                    </figure>
                    <figure class="detail">
                        <img class="star_image" src="https://image.flaticon.com/icons/svg/3301/3301296.svg" alt="">
                        <figcaption class="detail_text">Violence</figcaption>
                    </figure>
                    <figure class="detail">
                        <img class="star_image" src="https://image.flaticon.com/icons/svg/2291/2291823.svg" alt="">
                        <figcaption class="detail_text">Online</figcaption>
                    </figure>
                    <figure class="detail">
                        <img class="star_image" src="https://image.flaticon.com/icons/svg/2734/2734766.svg" alt="">
                        <figcaption class="detail_text">Multi Player</figcaption>
                    </figure>
                    <figure class="detail">
                        <img class="star_image" src="https://www.dafont.com/forum/attach/orig/6/2/621809.png" alt="">
                        <figcaption class="detail_text">Rated</figcaption>
                    </figure>
                </div>
            </div>
            <div class="play_info">
                <figure>
                    <img class="timer_image" src="https://image.flaticon.com/icons/svg/3078/3078971.svg" alt="">
                    <figcaption><strong>14.4Hrs</strong> Played</figcaption>
                </figure>
                <figure>
                    <figcaption><strong>19+</strong> Achievements</figcaption>
                    <img class="medal_image" src="https://image.flaticon.com/icons/svg/744/744922.svg" alt="">
                </figure>
            </div>
        </div>
        <img src="https://image.flaticon.com/icons/svg/891/891509.svg" class="new_image_tag" alt="">
        <div class="available_platform_info">
            <p class="available_platform_text">Available on Platforms</p>
            <div class="platform_images">
                <img src="https://image.flaticon.com/icons/svg/732/732260.svg" alt="" class="platform_image">
                <img src="https://image.flaticon.com/icons/svg/588/588258.svg" alt="" class="platform_image">
                <img src="https://image.flaticon.com/icons/svg/1408/1408975.svg" alt="" class="platform_image">
                <img src="https://image.flaticon.com/icons/svg/882/882600.svg" alt="" class="platform_image">
                <img src="https://image.flaticon.com/icons/svg/226/226772.svg" alt="" class="platform_image">
                <img src="https://image.flaticon.com/icons/svg/2/2235.svg" alt="" class="platform_image">

            </div>
        </div>
    </section>
</main>
</body>
</html>
